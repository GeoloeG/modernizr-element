<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>modernizr-element Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-styles/demo-pages.html">

  <link rel="import" href="../modernizr-element.html">
  <!-- 
    we import the modernizr library to be able to construct the list automatically 
    with `dom-repeat`
  -->
  <link rel="import" href="../modernizr-import.html">

  <style is="custom-style">

    .centered {
      max-width: 550px;
      padding: 0;
      overflow: auto;
    }

    h1 {
      margin-left: 30px;
    }

    h3 {
      color: var(--google-grey-700);
      margin-left: 30px;
    }

  </style>
</head>

<body unresolved>
  <template id="t" is="dom-bind">

    <div class="vertical-section vertical-section-container centered">
      <h1>&lt;modernizr-element&gt;</h1>
      <h2>Available features:</h2>
      <template is="dom-repeat" items="{{_computeArrayFeatures()}}" as="feature">
        <p>Feature [[feature.name]]: {{_computeBoolean(feature.value)}}</p>
      </template>
      <h2>Data-binding features:</h2>
      <modernizr-element geolocation="{{_geolocation}}"></modernizr-element>
      <p>Feature geolocation: {{_computeBoolean(_geolocation)}}</p>
    </div>

  </template>
  <script>
      var t = document.querySelector("#t");

      t._computeArrayFeatures = function() {
        var arrayFeatures = [];
        for (var feature in Modernizr) {
          if (Modernizr.hasOwnProperty(feature)) {
            arrayFeatures.push({name: feature, value: Modernizr[feature]});
          }
        }
        return arrayFeatures;
      };

      t._computeBoolean = function(b) {
        return b ? 'TRUE' : 'FALSE';
      };
  </script>

</body>
</html>
